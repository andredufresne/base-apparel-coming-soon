<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Import fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Link Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="home-page">
    <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
    <img src="images/hero-mobile.jpg" alt="profile picture" class="profile-picture">
    <h1>We're <br><strong>coming <br> soon</strong></h1>

    <p> Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <div class="input-field">
      <form id="frm1" action="">
        <input type="text" name="email" id="email" value="Email Address" onfocus="this.value=''">
        <input type="image" src="images/icon-arrow.svg" border='0' alt="Submit" id="button" class="arrow">
      </form>
    </div>
  </div>

  <p id="result"></p>
